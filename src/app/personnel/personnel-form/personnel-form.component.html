<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Ajouter un nouveau membre au personnel</h2>
    <form [formGroup]="personnelForm" (ngSubmit)="onSavePersonnel()">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" formControlName="prenom">
      </div>
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" class="form-control" id="prenom" formControlName="nom">
        <div class="form-group">
          <label for="numeroContact">Numéro de contact</label>
          <input type="text" class="form-control" id="prenom" formControlName="numeroContact">
        </div>
        <button class="btn btn-success" [disabled]="personnelForm.invalid" type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
